<div class="episode-card" (click)="viewEpisodeDetails()">
  <div class="episode-header">
    <h3 class="episode-title">{{ episode.name }}</h3>
    <span class="episode-code">{{ episode.episode }}</span>
  </div>
  <div class="episode-info">
    <p class="air-date">
      <span class="label">Aired:</span> {{ episode.air_date }}
    </p>
    <p class="character-count">
      <span class="label">Characters:</span> {{ getCharacterCount() }}
    </p>
  </div>
</div>
