<div class="vhs-overlay" style="min-height: 100vh;">
  <main class="container mx-auto">
    <!-- Existing home content -->
    <character-filter (filterChange)="onFilterChange($event)"></character-filter>
    @if (characters) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6">
      <character-card *ngFor="let character of characters" [character]="character"></character-card>
    </div>
    }
  </main>
</div>

<pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (previousPage)="goToPreviousPage()"
  (nextPage)="goToNextPage()"
></pagination>
