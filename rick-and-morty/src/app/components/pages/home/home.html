<div class="vhs-overlay" style="min-height: 100vh;">
  <main class="container mx-auto">
    <!-- Existing home content -->
    <character-filter (filterChange)="onFilterChange($event)"></character-filter>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6" *ngIf="characters">
      <character-card *ngFor="let character of characters" [character]="character"></character-card>
    </div>
    <div class="flex justify-center items-center mt-8 space-x-2" id="pagination"></div>
  </main>
</div>
