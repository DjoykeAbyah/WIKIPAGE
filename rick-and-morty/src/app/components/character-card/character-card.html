<div class="bg-card-light dark:bg-card-dark rounded-lg shadow-lg overflow-hidden flex flex-col h-full">
  <!-- <div class="character-card vhs-overlay"> -->
  <div class="relative">
    <img [src]="character.image" [alt]="character.name" class="w-full h-48 object-cover">
    <div class="absolute top-0 left-0 p-2">
      <span [ngClass]="statusClass"></span>
      {{ character.status }}
    </div>
  </div>
  <div class="p-4 flex-1 flex flex-col justify-between">
    <h2>{{ character.name }}</h2>
    <p>
      <span class="material-icons">public</span>
      {{ character.species }}
    </p>
    <p>
      <strong>Last seen:</strong><br>
      <span>{{ character.location.name }}</span>
    </p>
    <button class="details-btn">Details</button>
  </div>
</div>
