<div class="character-card flex flex-col h-full">
  <div class="relative">
    <img [src]="character.image" [alt]="character.name" class="w-full h-48 object-cover">
    <div class="absolute top-0 left-0 p-2 flex items-center gap-2">
      <span
        class="status-dot"
        [ngClass]="{
          'status-alive': character.status === 'Alive',
          'status-dead': character.status === 'Dead',
          'status-unknown': character.status !== 'Alive' && character.status !== 'Dead'
        }"
        [attr.aria-label]="character.status"
      ></span>
    </div>
  <div class="p-4 flex-1 flex flex-col justify-between">
    <h2>{{ character.name }}</h2>
    <p>
      <span class="material-icons">public</span>
      {{ character.species }}
    </p>
    <p>
      <strong>Last seen:</strong><br>
      <span>{{ character.location.name }}</span>
    </p>
    <button class="pixelated-button">Details</button>
  </div>
</div>
