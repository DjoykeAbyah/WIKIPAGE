<div class="filter-bar">
  <input class="input-glitch border border-gray-300 rounded px-4 py-2 text-sm focus:ring-primary focus:border-primary transition" id="name-filter" placeholder="Name" type="text"/>
  <select class="input-glitch border border-gray-300 rounded px-4 py-2 text-sm focus:ring-primary focus:border-primary transition" id="gender-filter">
    <option value="">Gender</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="genderless">Genderless</option>
    <option value="unknown">Unknown</option>
  </select>
  <select class="input-glitch border border-gray-300 rounded px-4 py-2 text-sm focus:ring-primary focus:border-primary transition" id="species-filter">
    <option value="">Species</option>
  </select>
  <select class="input-glitch border border-gray-300 rounded px-4 py-2 text-sm focus:ring-primary focus:border-primary transition" id="status-filter">
    <option value="">Status</option>
    <option value="alive">Alive</option>
    <option value="dead">Dead</option>
    <option value="unknown">Unknown</option>
  </select>
  <button class="input-glitch border border-gray-300 rounded px-4 py-2 text-sm focus:ring-primary focus:border-primary transition" id="filter-btn">Filter</button>
</div>
